<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Oldly Fun Music Box</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .offline-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .offline-message {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .retry-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .retry-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1 class="offline-title">Est√°s sin conexi√≥n</h1>
        <p class="offline-message">
            No hay conexi√≥n a internet disponible. 
            Algunas funciones pueden no estar disponibles.
            Intenta conectarte y vuelve a intentar.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Reintentar
        </button>
    </div>
    
    <script>
        // Escuchar cuando se restaure la conexi√≥n
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
